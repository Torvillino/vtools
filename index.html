<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>vtools</title>
<!--  ANGULAR -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<!--  MDL -->
<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.brown-light_blue.min.css" />
<!--  LOCAL -->
<script src="js/controller.js"></script>
</head>
<body ng-app="vtools">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--0-col-phone"></div>
			<div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
				<div ng-controller="LoginController" class="mdl-card mdl-shadow--6dp">
					<div
						class="mdl-card__title mdl-color--primary mdl-color-text--white">
						<h2 class="mdl-card__title-text">{{tittle}}</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="username" />
								<label class="mdl-textfield__label" for="username">Username</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="password"
									id="userpass" /> <label class="mdl-textfield__label"
									for="userpass">Password</label>
							</div>
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button
							ng-click="auth()"
							class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log
							in</button>
					</div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--0-col-phone"></div>
		</div>
		</main>
	</div>
</body>
</html>
