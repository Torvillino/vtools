<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vtools</title>
	<!--  MDL -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.brown-light_blue.min.css" />
	<!--  LOCAL -->
	<link rel="stylesheet" href="css/main.css">
	<body ng-app="vtoolsApp">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Menu</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#/home">
						<i class="material-icons md-18">home</i><label class="margin-left-20">Inicio</label>
					</a> 
					<a class="mdl-navigation__link" href="#/light">
						<i class="material-icons md-18">lightbulb_outline</i><label class="margin-left-20">Luces</label>
					</a> 
					<a class="mdl-navigation__link" href="#/blind">
						<i class="material-icons md-18">line_weight</i><label class="margin-left-20">Persianas</label>
					</a> 
					<a class="mdl-navigation__link" href="#/heat">
						<i class="material-icons md-18">ac_unit</i><label class="margin-left-20">Calefación</label>
					</a>
					<a class="mdl-navigation__link" href="#/garden">
						<i class="material-icons md-18">spa</i><label class="margin-left-20">Garaje</label>
					</a>
					<a class="mdl-navigation__link" href="#/garage">
						<i class="material-icons md-18">settings_remote</i><label class="margin-left-20">Garaje</label>
					</a>
					<a class="mdl-navigation__link" href="#/ip">
						<i class="material-icons md-18">settings_system_daydream</i><label class="margin-left-20">IP</label>
					</a>

				</nav>
			</div>
			<main class="mdl-layout__content content home-main">
				<div ng-view>
					<div class="page-content">
						<div class="home-card-wide home-card-background mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Bienvenido</h2>
							</div>
							<div class="mdl-card__supporting-text">
								Hola, bienvenido al control domotico
						 	</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<!--  ANGULAR -->
		<script src="js/angular/angular.min.js"></script>
		<script src="js/angular/angular-animate.min.js"></script>
		<script src="js/angular/angular-aria.min.js"></script>
		<script src="js/angular/angular-messages.min.js"></script>
		<script src="js/angular/angular-route.js"></script>
		<!--  MDL -->
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
		<!--  LOCAL -->
		<script src="js/main.js"></script>
		<script src="js/public/config.js"></script>
		<script src="js/controller/blindController.js"></script>
		<script src="js/controller/garageController.js"></script>
		<script src="js/controller/gardenController.js"></script>
		<script src="js/controller/heatController.js"></script>
		<script src="js/controller/ipController.js"></script>
