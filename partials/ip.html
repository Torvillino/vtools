<div class="page-content">
	<div class="home-card-wide home-card-background mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">IP</h2>
		</div>
		<div class="mdl-grid">
  			<div class="mdl-cell mdl-cell--6-col">
  				<div class="mdl-card__supporting-text">
					Hola, tu IP es {{ip}}
			 	</div>
  			</div>
  			<div class="mdl-cell mdl-cell--3-col">
  				<button  ng-click="reloadIp()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
	  			Recargar
				</button>
  			</div>
  			<div class="mdl-cell mdl-cell--3-col">
  				<button  ng-click="uploadFtp()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
	  			Subir FTP
				</button>
  			</div>
		</div>
	</div>
</div>
